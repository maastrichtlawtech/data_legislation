question: Start
subquestion: |
  This tool will help you determine whether the Directive on open data and the re-use of public sector information and it's rules are applicable to your case.
  
  
  <font size="2"> [Directive (EU) 2019/1024](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32019L1024) of the European Parliament and of the Council of 20 June 2019 on open data and the re-use of public sector information
  
continue button field: start
---
question: Question
subquestion: |
  Are the documents being re-used from:
  
  - A State- regional- or local authority;
  
  *or*
  
  - A part of a body governed by public law;
  
  *or*
  
  - A part of an association formed by one or more of such authorities, or such bodies, governed by public law?
  
  
  <font size="2"> ***Source: Art. 2(1) Directive on open data and the re-use of public sector information
  
field: public_sector_body
buttons:
  - "Yes"
  - "No"
  - "I do not know"
---
question: Question
subquestion: |
  Are you re-using existing documents held by a public undertakings that are active in the areas of: 
  
  - Gas and heating networks
  - Electricity networks
  - Networks providing water related services to the public (such as drinking water or sewage management)
  - Public transport services
  - Provision of airports or sea ports
  - Air carriers and shipowners fulfilling public service obligations
  - Postal services 
  - Oil, gas, coal and other solid fuels ?
  
  
  <font size="2"> ***Source: Art. 1(1)(b) Directive on open data and the re-use of public sector information and Articles 8-11 [Directive 2014/25/EU](https://eur-lex.europa.eu/legal-content/en/TXT/?uri=CELEX%3A32014L0025)***
field: public_undertaking
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Are the documents being re-used related to an activity falling outside the scope of the public task of the public sector bodies as defined:
  
  - By law, or by other binding rules in the Member State;
  
  *or*
  
  - In accordance with common administrative practice in the Member State, if the scope of the public tasks is transparent and subject to review ?
  
  <font size="2"> ***Source: Art. 1(2)(a) Directive on open data and the re-use of public sector information***
  
  
field: exception_public_sector
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Regarding the documents held by the public undertaking:
  
  
  - Have they been produced outside the scope of the provision of services in the general interest, as defined by law or other binding rules in the Member State;
  
  *or*
  
  - Are they related to activities directly exposed to competition and therefore not subject to procurement rules ? (as defined in Article 34 of [Directive 2014/25/EU](https://eur-lex.europa.eu/legal-content/en/TXT/?uri=CELEX%3A32014L0025))
  
  
  <font size="2"> ***Source: Art. 1(2)(b) Directive on open data and the re-use of public sector information***
  
field: exception_public_undertaking
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Are the documents being re-used:
  	
  
  - Documents for which third parties hold intellectual property rights
  - Logos, crests and insignia
  - Documents held by public service broadcasters and their subsidiaries, and by other bodies or their subsidiaries for the fulfilment of a public service broadcasting remit
  - Documents held by cultural establishments other than libraries, including university libraries, museums and archives
  - Documents that do not qualify as research data within the meaning of the directive, being held by educational establishments of secondary level and below, any other educational establishments, or by research performing organisations and research funding organisations, including organisations established for the transfer of research results ?
  
  <font size="2"> ***Source: Art. 2(c), (g), (i), (j), (k) and (l) Directive on open data and the re-use of public sector information***
   
field: exceptions_general_strict
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Are the documents being re-used from a body that:
  
  
  - Is established for the specific purpose of meeting needs in the general interest, not having an industrial or commercial character
  
  ***and***
  
  - Has legal personality; 
  
  ***and***
  
  - Is financed, for the most part by the State, regional or local authorities, or by other bodies governed by public law;
  
  *or*
  
  - Is subject to management supervision by State, regional or local authorities, or by other bodies governed by public law
  
  *or*
  
  - Has an administrative, managerial or supervisory board, more than half of whose members are appointed by the State, regional or local authorities, or by other bodies governed by public law ?
  
  <font size="2"> ***Source: Art. 2(2)  Directive on open data and the re-use of public sector information***
field: public_law_bodies
buttons:
  - "Yes"
  - "No"
---
event: end_Directive_applies
question: Conclusion - The Directive ***is*** applicable to your case
subquestion: |
  The criteria for applicability have been fulfilled, and thus the Directive is applicable in your case.
---
question: Question
subquestion: |
  Are you a natural or legal person using documents from public sector bodies for commercial or non-commercial purposes, that differ from the initial purpose for which the documents were produced?
  
  
  <font size="2"> ***Source: Art. 1(a) and Art. 2(11)(a)  Directive on open data and the re-use of public sector information***
field: re_use_public_sector
buttons:
  - "Yes"
  - "No"
  - "I do not know"
---
question: Question
subquestion: |
  Are you using the documents to exchange them between public undertakings and/or public sector bodies, purely in pursuit of their public tasks?
  
  <font size="2"> ***Source: Art. 2(11) Directive on open data and the re-use of public sector information***
  
field: exception_exchange
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Are you a natural or legal person using documents from public undertakings, for commercial or non-commercial purposes other than for the initial purpose of providing services in the general interest for which the documents were produced?
  
  <font size="2"> ***Source: Art. 1(b) and Art. 2(11)(b)  Directive on open data and the re-use of public sector information***
field: re_use_public_undertaking
buttons:
  - "Yes"
  - "No"
  - "I do not know"
---
question: Notice
subquestion: |
  Public undertaking is an undertaking over which the public sector bodies may exercise directly or indirectly a dominant influence by virtue of their ownership of it, their financial participation therein, or the rules which govern it. A dominant influence on the part of the public sector bodies shall be presumed in any of the following cases in which those bodies, directly or indirectly:
  
  - Hold the majority of the undertaking's subscribed capital;
  
  - Control the majority of the votes attaching to shares issued by the undertaking;
  
  - Can appoint more than half of the undertaking's administrative, management or supervisory body
  
  
  <font size="2"> ***Source: Art. 2(2)(c) Directive on open data and the re-use of public sector information***
  
continue button field: notice_public_undertaking
---
question: Question
subquestion: |
  Are you re-using publicly funded research data?
  
  
  <font size="2"> ***Source: Art. 1(1)(c) and Art. 10  Directive on open data and the re-use of public sector information***
  
  
  
field: research_data
buttons:
  - "Yes"
  - "No"
---
event: end_scope_not_fulfilled
question: Conclusion - The Directive is ***not*** applicable to your case
subquestion: |
  The Directive only applies to documents held by public sector bodies, undertakings and research data under certain circumstances. Thus the Directive is not applicable to your case. 
  
  
  <font size="2"> ***Source: Art. 1 Directive on open data and the re-use of public sector information***
  
---
question: Question
subquestion: |
  Has the research data been made publicly available through an institutional or subject-based repository by the researchers, research performing organisations or research funding organisations?
  
  <font size="2"> ***Source: Art. 10(2) Directive on open data and the re-use of public sector information***
  
  
field: research_data_Art_10
buttons:
  - "Yes"
  - "No"
---
event: end_Art_10_fulfilled
question: Conclusion - The Directive ***is*** applicable to your case
subquestion: |
  The conditions set out by the Directive have been fulfilled, and thus the Directive is applicable to your case.
  
  
  <font size="2"> ***Source: Art. 1(c), Art. 3 and Art. 10 Directive on open data and the re-use of public sector information***
  
  
---
event: end_general_exception
question: Conclusion - The Directive is ***not*** applicable to your case
subquestion: |
  The re-use of documents in your case is excluded from the scope of application of the Directive. Thus the Directive is not applicable in your situation.  
  
  
  <font size="2"> ***Source: Art.  Directive on open data and the re-use of public sector information***
  
---
event: end_Art1_2_b_exception
question: Conclusion - The Directive is ***not*** applicable to your case
subquestion: |
  The documents being re-used are excluded from the application of the Directive. Thus the Directive is not applicable to your case. 
  
  
  <font size="2"> ***Source: Art. 1(2)(b) Directive on open data and the re-use of public sector information***
  
