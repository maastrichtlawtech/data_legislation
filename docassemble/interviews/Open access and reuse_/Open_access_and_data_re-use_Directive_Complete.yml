mercial purposes, that differ from the initial purpose for which the documents were produced?\n\n\n<font size=\"2\"> ***Source: Art. 1(a) and Art. 2(11)(a)  Directive on open data and the re-use of public sector information***","variable":"re_use_public_sector"}},{"id":"f97861ab-be97-4c14-a82a-babd0e29d37a","appearance":{"x":130,"y":-280,"width":180,"height":36},"gd":{"type":"decision","content":"Are you using the documents to exchange them between public undertakings and/or public sector bodies, purely in pursuit of their public tasks?\n\n<font size=\"2\"> ***Source: Art. 2(11) Directive on open data and the re-use of public sector information***\n","variable":"exception_exchange"}},{"id":"66bdd299-d5a3-4def-890c-cb67e8d1525a","appearance":{"x":250,"y":-840,"width":180,"height":36},"gd":{"type":"decision","content":"Are you a natural or legal person using documents from public undertakings, for commercial or non-commercial purposes other than for the initial purpose of providing services in the general interest for which the documents were produced?\n\n<font size=\"2\"> ***Source: Art. 1(b) and Art. 2(11)(b)  Directive on open data and the re-use of public sector information***","variable":"re_use_public_undertaking"}},{"id":"30e4daa9-c3d2-4365-861c-eab237c084d6","appearance":{"x":60,"y":-730,"width":180,"height":36},"gd":{"type":"notice","content":"Public undertaking is an undertaking over which the public sector bodies may exercise directly or indirectly a dominant influence by virtue of their ownership of it, their financial participation therein, or the rules which govern it. A dominant influence on the part of the public sector bodies shall be presumed in any of the following cases in which those bodies, directly or indirectly:\n\n- Hold the majority of the undertaking's subscribed capital;\n\n- Control the majority of the votes attaching to shares issued by the undertaking;\n\n- Can appoint more than half of the undertaking's administrative, management or supervisory body\n\n\n<font size=\"2\"> ***Source: Art. 2(2)(c) Directive on open data and the re-use of public sector information***\n","variable":"notice_public_undertaking"}},{"id":"b5de3d75-5e16-44ea-b575-1b3d03ec6fb3","appearance":{"x":670,"y":-650,"width":180,"height":36},"gd":{"type":"decision","content":"Are you re-using publicly funded research data?\n\n\n<font size=\"2\"> ***Source: Art. 1(1)(c) and Art. 10  Directive on open data and the re-use of public sector information***\n\n\n","variable":"research_data"}},{"id":"a001f039-3be0-4fc7-af8e-e93df8a55b38","appearance":{"x":870,"y":-580,"width":180,"height":36},"gd":{"type":"end","content":"The Directive only applies to documents held by public sector bodies, undertakings and research data under certain circumstances. Thus the Directive is not applicable to your case. \n\n\n<font size=\"2\"> ***Source: Art. 1 Directive on open data and the re-use of public sector information***\n","variable":"end_scope_not_fulfilled"}},{"id":"1925c7fb-cb5f-49ae-9b1b-428949d46a71","appearance":{"x":650,"y":-460,"width":180,"height":36},"gd":{"type":"decision","content":"Has the research data been made publicly available through an institutional or subject-based repository by the researchers, research performing organisations or research funding organisations?\n\n<font size=\"2\"> ***Source: Art. 10(2) Directive on open data and the re-use of public sector information***\n\n","variable":"research_data_Art_10"}},{"id":"37b8c212-bd76-4ff4-b148-1cd489093e55","appearance":{"x":650,"y":-370,"width":180,"height":36},"gd":{"type":"end","content":"The conditions set out by the Directive have been fulfilled, and thus the Directive is applicable to your case.\n\n\n<font size=\"2\"> ***Source: Art. 1(c), Art. 3 and Art. 10 Directive on open data and the re-use of public sector information***\n\n","variable":"end_Art_10_fulfilled"}},{"id":"dd0551f7-21b5-4aa0-b29b-a90433ba5066","appearance":{"x":470,"y":-280,"width":180,"height":36},"gd":{"type":"end","content":"The re-use of documents in your case is excluded from the scope of application of the Directive. Thus the Directive is not applicable in your situation.  \n\n\n<font size=\"2\"> ***Source: Art.  Directive on open data and the re-use of public sector information***\n","variable":"end_general_exception"}},{"id":"b410c7ed-1684-4ac7-a577-c186e8aecadd","appearance":{"x":-270,"y":-390,"width":180,"height":36},"gd":{"type":"end","content":"The documents being re-used are excluded from the application of the Directive. Thus the Directive is not applicable to your case. \n\n\n<font size=\"2\"> ***Source: Art. 1(2)(b) Directive on open data and the re-use of public sector information***\n","variable":"end_Art1_2_b_exception"}},{"id":"d32c4f89-d5a6-4bdf-8956-96ab2683901d","appearance":{"x":130,"y":-80,"width":180,"height":36},"gd":{"type":"decision","content":"Are the documents being re-used excluded or restricted:\n\n- As they are sensitive data by virtue of the access regimes in the Member State (such as protection of national security defence, or public security; or statistical confidentiality; or commercial confidentiality, including business, professional or company secrets);\n\n*or*\n\n- On the grounds that they are sensitive critical infrastructure protection related information (as defined in Article 2(d) of [Directive 2008/114/EC](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32008L0114))\n\n*or*\n\n- By virtue of the access regimes in the Member States (such as cases where citizens or legal entities have to prove a particular interest to obtain access to documents);\n\n*or*\n\t\n- On grounds of protection of personal data, and the use of those documents containing personal data has been defined by law as incompatible with the processing of personal data or as undermining privacy and integrity of the individual ?\n\n\n<font size=\"2\"> ***Source: Art. 2(d), (e), (f) and (h) Directive on open data and the re-use of public sector information***","variable":"exceptions_general_restricted"}}],"edges":[{"id":"04031f6c-d32b-4564-b170-8af36916e880","node_from_id":"ef8e5acf-f562-4291-a3dc-fd83994f3a4d","node_to_id":"66bdd299-d5a3-4def-890c-cb67e8d1525a","gd":{"content":null}},{"id":"c96ca122-13b6-4dbc-845c-f62653539c98","node_from_id":"66bdd299-d5a3-4def-890c-cb67e8d1525a","node_to_id":"b04d6d88-509d-43f9-8f2f-cb138f10e2f3","gd":{"content":"No"}},{"id":"4c76cf83-7d3b-4ca2-8063-822688619192","node_from_id":"66bdd299-d5a3-4def-890c-cb67e8d1525a","node_to_id":"30e4daa9-c3d2-4365-861c-eab237c084d6","gd":{"content":"I do not know"}},{"id":"426008d5-0aeb-4658-948d-8d2aafcd07e4","node_from_id":"30e4daa9-c3d2-4365-861c-eab237c084d6","node_to_id":"b4d72e90-772c-4acb-8790-63fb35a80e62","gd":{"content":null}},{"id":"94ca2a80-446e-45ad-af09-badb1d2b9e33","node_from_id":"b04d6d88-509d-43f9-8f2f-cb138f10e2f3","node_to_id":"b5de3d75-5e16-44ea-b575-1b3d03ec6fb3","gd":{"content":"No"}},{"id":"f0c4ffe7-d883-4374-9f48-73437e7b7e13","node_from_id":"b5de3d75-5e16-44ea-b575-1b3d03ec6fb3","node_to_id":"a001f039-3be0-4fc7-af8e-e93df8a55b38","gd":{"content":"No"}},{"id":"5153ad2a-ded0-4341-a244-a93789d222cb","node_from_id":"b5de3d75-5e16-44ea-b575-1b3d03ec6fb3","node_to_id":"1925c7fb-cb5f-49ae-9b1b-428949d46a71","gd":{"content":"Yes"}},{"id":"31c90e93-b253-4ccf-8518-05e6a644c51f","node_from_id":"1925c7fb-cb5f-49ae-9b1b-428949d46a71","node_to_id":"a001f039-3be0-4fc7-af8e-e93df8a55b38","gd":{"content":"No"}},{"id":"ed48fd52-6f6f-41dd-bcc3-cd09251649d7","node_from_id":"1925c7fb-cb5f-49ae-9b1b-428949d46a71","node_to_id":"37b8c212-bd76-4ff4-b148-1cd489093e55","gd":{"content":"Yes"}},{"id":"6e936c95-3442-475b-b8d0-e95094e74f8a","node_from_id":"b04d6d88-509d-43f9-8f2f-cb138f10e2f3","node_to_id":"6d89f33d-9dd3-440e-a124-70a32b0355b5","gd":{"content":"Yes"}},{"id":"ecd82370-e7c0-4ffb-8052-bc5a0b07aa87","node_from_id":"6d89f33d-9dd3-440e-a124-70a32b0355b5","node_to_id":"dd0551f7-21b5-4aa0-b29b-a90433ba5066","gd":{"content":"Yes"}},{"id"