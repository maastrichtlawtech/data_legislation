question: Start
subquestion: |
  This tool will help you determine whether the ePrivacy Directive applies in your case.
  
  <font size="2"> [Directive 2002/58/EC](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32002L0058) of the European Parliament and of the Council of 12 July 2002 concerning the processing of personal data and the protection of privacy in the electronic communications sector
continue button field: start
---
question: Question
subquestion: |
  Do you perform activities concerning any of the following areas:
  
  - Public security 
  - Defence
  - State security, including the economic well-being of the State when the activities relate to State security matters
  - Activities of a State in areas of criminal law ?
  
  
  <font size="2">***Source: Art.1(3) ePrivacy Directive***
field: excluded_activities
buttons:
  - "Yes"
  - "No"
---
event: art_1_3_exclusion
question: Conclusion - The Directive is ***not*** applicable to your case
subquestion: |
  The Directive is not applicable to your situation, because the processing is outside of the scope of the Directive. 
  
  <font size="2">**Source: Art. 1(3) ePrivacy Directive**
---
question: Question
subquestion: |
  Do you perform any of the following operations on personal data, whether by automated or non-automated means?
  
  Collection, recording, organisation, structuring, storage, adaptation or alteration, retrieval, consultation, use, disclosure by transmission, dissemination or otherwise making available, alignment or combination, restriction, erasure or destruction.
  
  You can use the tool created for the GDPR to determine whether the data being processed is personal.
  
  <font size="2">***Source: Art.4(2) [General Data Protection Regulation](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32016R0679); definition of "processing"***
field: processing
buttons:
  - "Yes"
  - "No"
---
event: not_applicable
question: Conclusion - The Directive is ***not*** applicable to your case
subquestion: |
  The ePrivacy Directive is not applicable to your case.
  
  
  <font size="2">***Source: Art. 3(1) ePrivacy Directive & Art.4(2) [General Data Protection Regulation](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32016R0679); definition of "processing"***
---
question: Question
subquestion: |
  Do you provide an electronic communication service to a user or subscriber in exchange for:
  
  - Money
  - Providing personal data you request
  - Information that the end-user allows access to (such as the IP address or browser cookies)
  - Advertising that the user is exposed to, in order to gain access to the service
  - Otherwise monetizing the personal data the service provider has gathered from the end-user ?
  
  
  <font size="2">***Source: Art. 3 ePrivacy Directive and Art. 2(4) and Recital 16 Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972) ***
field: service_remuneration
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Does your service consist wholly or mainly in the conveyance of signals on electronic communications networks? This includes:
  
  - Internet access service
  - Interpersonal communication service
  - Transmission services  used for machine-to-machine services and broadcasting
  
  <font size="2">**Source: Art. 3(1) ePrivacy Directive and Art. 2(4) Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972)**
  
field: service_signals
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Is your service publicly available?
  
  <font size="2">**Source: Art. 3(1) ePrivacy Directive**
field: service_public
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Does your service provide or exercise editorial control over content, that is transmitted using electronic communications networks or services?
  
  <font size="2">**Source:  Art. 3(1) ePrivacy Directive and Art. 2(4) Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972)**
field: service_editorial
buttons:
  - "Yes"
  - "No"
---
question: Notice
subquestion: |
  You do not fulfill all of the conditions of a provider of an electronic communication service, but you might qualify as a provider of an electronic public communication network.
  
  <font size="2">***Source: Art. 3 ePrivacy Directive and Art. 2(4) and Recital 16 Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972) ***
continue button field: notice_not_service
---
event: electronic_communication_service
question: Conclusion - The Directive ***is*** applicable to your case
subquestion: |
  You qualify as a service provider of an electronic communication service, and the Directive is applicable to your case.
  
  <font size="2">***Source: Art. 3 ePrivacy Directive***
  
---
question: Question
subquestion: |
  Do you establish, operate, control or make available a network, that is used wholly or mainly for the provision of publicly available communication services?
  
  <font size="2">***Source: Art.2(8) and Art.3(16) Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972) ***
  
field: network_public
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Does the network contain transmission systems or switching or routing equipment that make possible the conveyance of signals?
  
  
  <font size="2">***Source: Art.2(1) Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972) ***
  
  
  
field: network_convey
buttons:
  - "Yes"
  - "No"
---
question: Question
subquestion: |
  Are the signals transmitted by one of the following ways:
  
  - Wire
  - Radio
  - Optical
  - Electromagnetic ? 
  
  
  <font size="2">***Source: Art.2(1) Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972) ***
field: network_signals
buttons:
  - "Yes"
  - "No"
---
event: not_provider
question: Conclusion - The Directive is ***not*** applicable to your case
subquestion: |
  You do not fulfill all of the conditions of a provider of public communication networks, or electronic communication services, thus the Directive is not applicable to your case.
  
  <font size="2">***Source: Art. 3 ePrivacy Directive***
  
---
event: public_network_provider
question: Conclusion - The Directive ***is*** applicable to your case
subquestion: |
  You qualify as a provider of an electronic public communication network, and the Directive is applicable to your case.
  
  
  <font size="2">***Source: Art. 3 ePrivacy Directive and Art.2(1), 2(8) Directive of the [European Electronic Communications Code](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32018L1972) ***
---
mandatory: True
code: |
  start
  if processing == 'Yes':
    if excluded_activities == 'Yes':
      art_1_3_exclusion
    if excluded_activities == 'No':
      if service_remuneration == 'No':
        notice_not_service
        if network_public == 'No':
          not_provider
        if network_public == 'Yes':
          if network_convey == 'No':
            not_provider
          if network_convey == 'Yes':
            if network_signals == 'No':
              not_provider
            if network_signals == 'Yes':
              public_network_provider
      if service_remuneration == 'Yes':
        if service_signals == 'No':
          notice_not_service
          if network_public == 'No':
            not_provider
          if network_public == 'Yes':
            if network_convey == 'No':
              not_provider
            if network_convey == 'Yes':
              if network_signals == 'No':
                not_provider
              if network_signals == 'Yes':
                public_network_provider
        if service_signals == 'Yes':
          if service_public == 'No':
            notice_not_service
            if network_public == 'No':
              not_provider
            if network_public == 'Yes':
              if network_convey == 'No':
                not_provider
              if network_convey == 'Yes':
                if network_signals == 'No':
                  not_provider
                if network_signals == 'Yes':
                  public_network_provider
          if service_public == 'Yes':
            if service_editorial == 'No':
              notice_not_service
              if network_public == 'No':
                not_provider
              if network_public == 'Yes':
                if network_convey == 'No':
                  not_provider
                if network_convey == 'Yes':
                  if network_signals == 'No':
                    not_provider
                  if network_signals == 'Yes':
                    public_network_provider
            if service_editorial == 'Yes':
              electronic_communication_service
  if processing == 'No':
    not_applicable
