question: Question
subquestion: |
  Did you have reasonable grounds to believe that:
  
  - The breach may constitute an imminent or manifest danger to the public interest, such as where there is an emergency situation or a risk of irreversible damage;
  
  *or*
  
  - If you were to report externally there would be a risk of retalation, or that the breach would not likely be effectively addressed because of the circumstances of the case (such as where evidence may be concealed or destroyed, or the authority may be in collusion with the perpetrator or involved in the breach) ?
  
  <font size="2">***Source: Art.15(1) Directive on the protection of persons who report breaches of Union law***
field: public_disclosure_grounds
buttons:
  - "Yes"
  - "No"
