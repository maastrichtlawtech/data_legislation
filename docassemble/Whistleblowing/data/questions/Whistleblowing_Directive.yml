event: disclosure_fulfilled
question: Conclusion - The Directive ***is*** applicable to your case
subquestion: |
  The conditions for the protection provided by the Directive have been fulfilled, and thus the Directive is applicable to your case. If you disclosed the breach to the press, specific national provisions on protection *can* apply, and will have priority over the Directive.
  
  
  <font size="2">***Source: Art. 15 Directive on the protection of persons who report breaches of Union law***
  
  
