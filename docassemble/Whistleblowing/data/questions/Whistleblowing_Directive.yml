question: Conclusion - The Directive ***is*** applicable conditionally
subquestion: |
  Specific rules in other European Union legislation have been formulated in respect to these areas, and as such those have priority over the Directive. The applicable legislation can be found in Part II of the Annex in the [Directive](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L1937) on the protection of persons who report breaches of Union law. 
  
  
  <font size="2">***Source: Art. 3(1) Directive on the protection of persons who report breaches of Union law***
  
  
  
  
