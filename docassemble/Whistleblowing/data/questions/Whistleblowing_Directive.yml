question: Notice
subquestion: |
  In the Directive a worker is defined as a person:
  
  - Having the status of worker, within the meaning of Article 45(1) TFEU, including civil servants;
  - Having self-employed status, within the meaning of Article 49 TFEU;
  - Belonging to the administrative, management or supervisory body of an undertaking, including non-executive members, as well as volunteers and paid or unpaid trainees;
  - Working under the supervision and direction of contractors, subcontractors and suppliers.
  
  
  <font size="2">***Source: Art. 4(1) Directive on the protection of persons who report breaches of Union law***
continue button field: notice_worker
---
