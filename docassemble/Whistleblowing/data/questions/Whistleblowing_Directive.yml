event: protected_other_person
question: Conclusion - Use tool from reporting persons viewpoint
subquestion: |
  The protections given by the Directive apply to persons other than the person reporting the breach, but the other conditions for protection have to be fulfilled by the person making the report. 
  
  Use the tool to answer the questions from the viewpoint of the person making the report to see if the other conditions for protection are also fulfilled. 
  
  <font size="2">***Source: Recital 41 and Art. 4(4)(a)  Directive on the protection of persons who report breaches of Union law***
  
