question: Start
subquestion: |
  This tool will determine whether the common minimum standards for the protection of persons reporting a breach of Union law in the Directive on the protection of persons who report breaches of Union law *(Whistleblower Directive)* are applicable to your case.
  
  
  <font size="2"> [Directive (EU) 2019/1937](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32019L1937) of the European Parliament and of the Council of 23 October 2019 on the protection of persons who report breaches of Union law
continue button field: start
