question: Question
subquestion: |
  Voor welke variabelen geldt dat het gerechtvaardigd is om onderscheid te maken?
  
  *Toelichting*: Het gevolg van het maken van onderscheid is dat (groepen van) personen verschillend worden behandeld. Soms kan dat worden gerechtvaardigd (bv. autobestuurders die veel ongelukken veroorzaken), soms ligt dat moeilijker (bv. etniciteit om recidivegevaar te voorspellen).
  
