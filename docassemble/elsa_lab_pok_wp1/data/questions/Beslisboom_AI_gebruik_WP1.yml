question: Question
subquestion: |
  Meten de gebruikte of te gebruiken variabelen wat zij beogen te meten?
  
  *Toelichting*: Het ligt voor de hand om variabelen te gebruiken die meten wat men beoogt te meten. Dit is echter niet zonder meer het geval. Veelal kunnen bepaalde verschijnselen (bv. 'fraude') niet direct worden gemeten, maar via indicatoren. 
  
  *Voorbeeld 1*: Meet een variabele 'ligt het bedrijf op een weg met doorgaand verkeer of meer afgezonderd' een indicator van bedrijfsfraude, van kapitaalkracht en/of van het type bedrijfsactiviteiten (noodzaak tot zichtbaarheid)?
  *Voorbeeld 2*: Meet de postcode de kans op crimineel gedrag, etniciteit, en/of de buurten die door de politie vaker worden bezocht en waar hierdoor vaker strafbaar gedrag wordt geconstateerd dan in wijken die minder vaak worden bezocht?
