question: Notice
subquestion: |
  **Oversimplificatie** 
  Het proces om complexe problemen te reduceren tot variabelen kan de werkelijkheid oversimplificeren. Veel problemen in de echte wereld worden beïnvloed door een veelheid aan factoren die niet adequaat kunnen worden weergegeven door een beperkte set variabelen. Het negeren van belangrijke factoren kan leiden tot onnauwkeurige modellen en voorspellingen. 
  
  **Veronderstellingen**
  Bij het reduceren van variabelen worden vaak aannames gedaan over de relaties tussen variabelen. Deze aannames gelden niet altijd in de echte wereld, wat leidt tot onnauwkeurigheden, zelfs als een model vanuit statistisch perspectief goede resultaten vertoont. Zo geldt dat in veel gevallen geen goed of volledig begrip bestaat van de onderliggende mechanismen die complexe problemen veroorzaken. Het reduceren van deze problemen tot variabelen kan leiden tot modellen die gebaseerd zijn op onvolledige of onjuiste aannames. Voorts geldt dat veel fenomenen niet-lineaire relaties tussen variabelen vertonen. Het vereenvoudigen van deze relaties tot lineaire modellen kan leiden tot verkeerde uitkomsten en conclusies. Daarbij zijn er bij sommige problemen complexe interacties tussen variabelen. Door ze te reduceren tot individuele variabelen, kunnen de interacties verloren gaan.
  
  **Contextgevoeligheid**
  Of datagedreven analyses verantwoord zijn, hangt af van de context waarin ze worden toegepast. Het opsporen van mogelijke fraude is een heel andere dan de inzet van datagedreven analyses om het recht meer begrijpelijk te maken voor burgers. De *impact* voor betrokkenen kan per toepassing verschillen. Ook binnen een toepassing kan de impact verschillen. Het inzetten van datagedreven analyses voor het identificeren van fraudeurs is een andere context dan het inzetten ervan om te bepalen welke groep *in ieder geval niet* als fraudeur wordt aangemerkt (wat betekent dat het voor de overgebleven groep niet bekend is of zij fraudeur zijn en dus niet dat de overgebleven groep uit fraudeurs bestaat).
  
  **Generalisatie**
  Te veel vertrouwen in modellen (het reduceren van variabelen) kan de generalisatie van modellen naar nieuwe of ongeziene situaties belemmeren. Modellen die getraind zijn op vereenvoudigde representaties van problemen presteren mogelijk niet goed in nieuwe situaties.
