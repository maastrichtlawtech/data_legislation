# {"nodes":[{"id":"458f9439-4c06-4677-a9ce-e721b1cff95d","appearance":{"x":100,"y":-130,"width":180,"height":36},"gd":{"type":"start","content":"Deze tool gaat over de inzet van datagedreven analyses in enigerlei besluitvorming. Door de verschillende stappen te doorlopen, wordt inzicht verkregen in de essentiele aspecten om te bepalen of de inzet van datagedreven analyses voldoende verantwoord is.\n\n(De tool spreekt over datagedreven analyses, wat anlaysis met zowel artificiele intelligentie (AI) als statistiek omvat.)","variable":"start"}},{"id":"2b7baaeb-0a97-4c46-b4db-6fe20dd915fb","appearance":{"x":190,"y":210,"width":180,"height":36},"gd":{"type":"decision","content":"Is het verantwoord om de problematiek waar datagedreven analyses voor worden ontwikkeld of ingezet te reduceren tot variabelen?","variable":"reductie_tot_variabelen"}},{"id":"668134a8-cdf1-48a9-aed7-7498c00323b6","appearance":{"x":-20,"y":990,"width":180,"height":36},"gd":{"type":"end","content":"De inzet van datagedreven analyses is mogelijk niet of onvoldoende verantwoord.","variable":"niet_verantwoord"}},{"id":"69144205-5eac-4acd-b0b3-95a416bff889","appearance":{"x":190,"y":90,"width":180,"height":36},"gd":{"type":"notice","content":"Een eerste stap is om te bepalen of het verantwoord is om de problematiek waar datagedreven analyses voor worden ontwikkeld of ingezet te reduceren variabelen. Daarbij zijn verschillende overwegingen relevant, die hierna worden besproken.","variable":"reductie_tot_variabelen_verantwoord_1"}},{"id":"e5f27c25-c7e3-4ee5-99a6-302a37b28075","appearance":{"x":190,"y":150,"width":180,"height":36},"gd":{"type":"notice","content":"**Oversimplificatie** \nHet proces om complexe problemen te reduceren tot variabelen kan de werkelijkheid oversimplificeren. Veel problemen in de echte wereld worden beïnvloed door een veelheid aan factoren die niet adequaat kunnen worden weergegeven door een beperkte set variabelen. Het negeren van belangrijke factoren kan leiden tot onnauwkeurige modellen en voorspellingen. \n\n**Veronderstellingen**\nBij het reduceren van variabelen worden vaak aannames gedaan over de relaties tussen variabelen. Deze aannames gelden niet altijd in de echte wereld, wat leidt tot onnauwkeurigheden, zelfs als een model vanuit statistisch perspectief goede resultaten vertoont. Zo geldt dat in veel gevallen geen goed of volledig begrip bestaat van de onderliggende mechanismen die complexe problemen veroorzaken. Het reduceren van deze problemen tot variabelen kan leiden tot modellen die gebaseerd zijn op onvolledige of onjuiste aannames. Voorts geldt dat veel fenomenen niet-lineaire relaties tussen variabelen vertonen. Het vereenvoudigen van deze relaties tot lineaire modellen kan leiden tot verkeerde uitkomsten en conclusies. Daarbij zijn er bij sommige problemen complexe interacties tussen variabelen. Door ze te reduceren tot individuele variabelen, kunnen de interacties verloren gaan.\n\n**Contextgevoeligheid**\nOf datagedreven analyses verantwoord zijn, hangt af van de context waarin ze worden toegepast. Het opsporen van mogelijke fraude is een heel andere dan de inzet van datagedreven analyses om het recht meer begrijpelijk te maken voor burgers. De *impact* voor betrokkenen kan per toepassing verschillen. Ook binnen een toepassing kan de impact verschillen. Het inzetten van datagedreven analyses voor het identificeren van fraudeurs is een andere context dan het inzetten ervan om te bepalen welke groep *in ieder geval niet* als fraudeur wordt aangemerkt (wat betekent dat het voor de overgebleven groep niet bekend is of zij fraudeur zijn en dus niet dat de overgebleven groep uit fraudeurs bestaat).\n\n**Generalisatie**\nTe veel vertrouwen in modellen (het reduceren van variabelen) kan de generalisatie van modellen naar nieuwe of ongeziene situaties belemmeren. Modellen die getraind zijn op vereenvoudigde representaties van problemen presteren mogelijk niet goed in nieuwe situaties.","variable":"reductie_overwegingen"}},{"id":"656449a7-2f51-485b-bdf8-4db5aa13115f","appearance":{"x":500,"y":420,"width":180,"height":36},"gd":{"type":"decision","content":"Is bekend (d.w.z. onderzocht) hoe datagedreven analyses presteren ten opzichte van mensen?\n\n*Toelichting*: Zonder een dergelijke vergelijking ontbreekt een essentieel evaluatieonderdeel. Mogelijk presteren mensen (veel) beter dan de datagedreven analyse.\n\n*Bronnen*:\n* Lin, Z.J., Jung J., Goel, S. & Skeem, J. (2020). The limits of human predictions of recidivism. Science advances, 6(7). https://doi.org/10.1126/sciadv.aaz0652.\n* Dressel, J. & Farid, H. (2018). The accuracy, fairness, and limits of predicting recidivism. Science Advances, 4(1). https://doi.org/10.1126/sciadv.aao5580.\n* Starr, S. B. (2014). Evidence-Based Sentencing and the Scientific Rationalization of Discrimination. Stanford Law Review, 66(4), 803–872.\n* Oleson, J. C. (2011). Risk in Sentencing: Constitutionally Suspect Variables and Evidence-Based Sentencing. SMU Law Review, 64(4), 1399–1402.\n* Wolff, M. A. (2008). Evidence-Based Judicial Discretion: Promoting Public Safety Through State Sentencing Reform. New York University Law Review, 83(5), 1389–1419.\n* Gottfredson, S. D. & Moriarty, L. J. (2006). Clinical Versus Actuarial Judgments in Criminal Justice Decisions: Should One Replace the Other? Federal Probation, 70(2).\n* Harris, P. M. (2006). What Community Supervision Officers Need to Know About Actuarial Risk Assessment and Clinical Judgment. Federal Probation Journal, 70(2).\n* Ægisdóttir, S., White, M. J., Spengler, P. M., Maugherman, A. S., Anderson, L. A., Cook, R. S., Nichols, C. N., Lampropoulos, G. K., Walker, B. S., Cohen, G., & Rush, J. D. (2006). The Meta-Analysis of Clinical Judgment Project: Fifty-Six Years of Accumulated Research on Clinical Versus Statistical Prediction. The Counseling Psychologist, 34(3), 341–382. https://doi.org/10.1177/0011000005285875.\n* Glaser, D. (1955). The Efficacy of Alternative Approaches to Parole Prediction. American Sociological Review, 20(3), 283–287.","variable":"vergelijking_met_mensen_1"}},{"id":"e1ac95bb-48e0-43cd-9c7d-92083fdcf0ec","appearance":{"x":620,"y":490,"width":180,"height":36},"gd":{"type":"decision","content":"Presteert het datagedreven model beter dan mensen?","variable":"vergelijking_met_mensen_2"}},{"id":"82a34c79-31a6-4022-8a7d-0a6f404623b7","appearance":{"x":580,"y":930,"width":180,"height":36},"gd":{"type":"decision","content":"Heeft een vergelijking plaatsgevonden met een model met minder variabelen en minder complexe modellen?\n\n*Toelichting*: Onderzoek heeft aangetoond dat, waar het gaat om het voorspellen van menselijk gedrag, eenvoudige modellen (bv. logistische regressie) met slechts enkele variabelen vergelijkbaar of niet veel slechter presteren van complexe modellen (bv. neurale netwerken) met vele variabelen.\nVoorbeelden:\n* Salganik, M. J., et al. (2020). Measuring the predictability of life outcomes with a scientific mass collaboration. Proceedings of the National Academy of Sciences, 117(15), 8398–8403. https://doi.org/10.1073/pnas.1915006117.\n* Jung, J., Concannon, C., Shroff, R., Goel, S. & Goldstein, D.G. (2017). Simple rules for complex decisions. https://arxiv.org/abs/1702.04690.\n* Dressel, J. & Farid, H. (2018). The accuracy, fairness, and limits of predicting recidivism. Science Advances, 4(1). https://doi-org.mu.idm.oclc.org/10.1126/sciadv.aao5580.","variable":"vergelijking_met_eenvoudige_modellen_1"}},{"id":"cfa14ec1-893b-47b5-b94a-694ad4fecbaf","appearance":{"x":100,"y":-60,"width":180,"height":36},"gd":{"type":"decision","content":"Introduceert of vergroot de inzet van datagedreven analyses ongelijkheid?\n\n*Toelichting*: data en AI komt niet noodzakelijk aan iedereen in gelijke mate ten goede. Bepaalde groepen hebben minder of geen toegang tot technologie dan andere groepen. Ook een gebrek aan technologische geletterdheid is (mede)bepalend voor een antwoord op de vraag of personen en organisaties in gelijke mate profiteren van de technologie.","variable":"ongelijkheid"}},{"id":"be0c4054-12e4-4731-9f16-8f6964231b6e","appearance":{"x":0,"y":20,"width":180,"height":36},"gd":{"type":"decision","content":"Zijn er overtuigende argumenten voor de ongelijkheid?","variable":"ongelijkheid_gerechtvaardigd"}},{"id":"cdfd0273-c673-49ed-b7db-e7f764032288","appearance":{"x":580,"y":1000,"width":180,"height":36},"gd":{"type":"decision","content":"Presteert het complex(ere) model beter dan het eenvoudig(ere) model?","variable":"vergelijking_met_eenvoudige_modellen_2"}},{"id":"8b2189a1-4118-4aec-bd68-18e8b63028ae","appearance":{"x":570,"y":580,"width":180,"height":36},"gd":{"type":"decision","content":"Is de inzet van datagedreven analyses niettemin verantwoord?\n\n*Toelichting*: Als onduidelijk is of mensen beter preseteren dan datagedreven analyses is de inzet ervan mogelijk niet verantwoord, zelfs als ze tijdwinst opleveren of kosten besparen. ","variable":"afweging_efficientie"}},{"id":"1e61e8d4-8ea0-445b-a00f-380d83d714f1","appearance":{"x":660,"y":1080,"width":180,"height":36},"gd":{"type":"decision","content":"Verdient de inzet van een complex model de voorkeur boven een eenvoudig model? ","variable":"afweging_complex_eenvoudig_model"}},{"id":"348bd976-7d68-4f9c-915b-f303d915072a","appearance":{"x":660,"y":1170,"width":180,"height":36},"gd":{"type":"notice","content":"Overweeg om een eenvoudig model te gebruiken.","variable":"keuze_eenvoudig_model"}},{"id":"ed4dffe8-84eb-44a3-a94e-a65b6ac4cf2f","appearance":{"x":460,"y":1170,"width":180,"height":36},"gd":{"type":"notice","content":"Overweeg om een eenvoudig model te gebruiken.","variable":"keuze_complex_model"}},{"id":"d237a43d-a311-4845-826f-015b9f9767c6","appearance":{"x":760,"y":650,"width":180,"height":36},"gd":{"type":"decision","content":"Voor welke variabelen geldt dat het gerechtvaardigd is om onderscheid te maken?\n\n*Toelichting*: Het gevolg van het maken van onderscheid is dat (groepen van) personen verschillend worden behandeld. Soms kan dat worden gerechtvaardigd (bv. autobestuurders die veel ongelukken veroorzaken), soms ligt dat moeilijker (bv. etniciteit om recidivegevaar te voorspellen).\n\n*Bronnen*: Eckhouse, L., Lum, K., Conti-Cook, C., & Ciccolini, J. (2019). Layers of Bias: A Unified Approach for Understanding Problems With Risk Assessment. Criminal Justice and Behavior, 46(2), 185–209. https://doi.org/10.1177/0093854818811379.","variable":"onderscheid_acceptabel"}},{"id":"c0b1a6e3-8800-4181-9214-91b0fcc07976","appearance":{"x":540,"y":1250,"width":180,"height":36},"gd":{"type":"decision","content":"Produceert het model bias?\n\n*Toelichting:* Model bias betreft situaties waarin het model consistente, systematische fout maakt in haar voorspellingen, bijvoorbeeld door te veel of juist te weinig gewicht toe te kennen aan bepaalde aspecten (variabelen) of interacties tussen variabelen.","variable":"model_bias"}},{"id":"6dbe9e5e-0972-464e-b826-2f16f317b292","appearance":{"x":650,"y":750,"width":180,"height":36},"gd":{"type":"decision","content":"Is er bias in de data?\n\n*Toelichting*: Bias is het verschijnsel dat bepaalde elementen van een dataset zwaarder wegen of gepresenteerd worden dan andere. Als er bias in de data is, heeft dit gevolgen voor het model en de resultaten.","variable":"data_bias"}},{"id":"ad30ed73-7b87-4cce-8d7b-a3efe5c8abbc","appearance":{"x":480,"y":860,"width":180,"height":36},"gd":{"type":"decision","content":"Zijn er overtuigende redenen om te concluderen dat de bias niet in de weg staat aan het gebruik van datagedreven analyses?\n\n*Toelichting*: Bijvoorbeeld omdat het model voldoende gecorrigeerd kan worden voor bias.","variable":"bias_gerechtvaardigd"}},{"id":"3efbbda5-35f3-450c-9e7d-ca77fda3a69c","appearance":{"x":290,"y":280,"width":180,"height":36},"gd":{"type":"decision","content":"Meten de gebruikte of te gebruiken variabelen wat zij beogen te meten?\n\n*Toelichting*: Het ligt voor de hand om variabelen te gebruiken die meten wat men beoogt te meten. Dit is echter niet zonder meer het geval. Veelal kunnen bepaalde verschijnselen (bv. 'fraude') niet direct worden gemeten, maar via indicatoren. \n\n*Voorbeeld 1*: Meet een variabele 'ligt het bedrijf op een weg met doorgaand verkeer of meer afgezonderd' een indicator van bedrijfsfraude, van kapitaalkracht en/of van het type bedrijfsactiviteiten (noodzaak tot zichtbaarheid)?\n*Voorbeeld 2*: Meet de postcode de kans op crimineel gedrag, etniciteit, en/of de buurten die door de politie vaker worden bezocht en waar hierdoor vaker strafbaar gedrag wordt geconstateerd dan in wijken die minder vaak worden bezocht?","variable":"meetvaliditeit"}},{"id":"1b29e684-41b6-4a8a-a58d-c019ed7af203","appearance":{"x":390,"y":350,"width":180,"height":36},"gd":{"type":"decision","content":"Is er een vergelijkingsgroep?\n\n*Toelichting*: De verwachting is doorgaans dat datagedreven analyses iets beter of sneller meten dan het alternatief dat thans wordt of zou kunnen worden gebruikt. Zonder goede vergelijkingsgroep is het niet mogelijk om de prestaties van datagedreven anlayses op waarde te schatten.\n\n*Voorbeeld*: Een instrument dat in 34% van de gevallen een juiste voorspelling geeft van of uitwonende studenten onterecht een beurs ontvangen, doet het goed als een willekeurige steekproef leidt tot 12% success, maar niet goed als mensen komen tot 56% juiste voorspellingen.","variable":"vergelijkingsgroep"}},{"id":"1f9f1a3f-2a44-4361-b486-ff2386996412","appearance":{"x":520,"y":1830,"width":180,"height":36},"gd":{"type":"end","content":"De inzet van datagedreven analyses lijkt verantwoord te zijn.\n\n*Let op*: Er kunnen altijd omstandigheden of situaties zijn waarin in deze (of enige andere) beslisboom is voorzien.","variable":"verantwoord"}},{"id":"fea6026d-d58a-4a45-ab7b-3791a8b994e2","appearance":{"x":580,"y":1350,"width":180,"height":36},"gd":{"type":"decision","content":"Zijn er overtuigende redenen om te concluderen dat de bias niet in de weg staat aan het gebruik van datagedreven analyses?","variable":"bias_model_gerechtvaardigd"}},{"id":"ce1ab607-d0c6-4886-9821-5a927bd68d1a","appearance":{"x":690,"y":1440,"width":180,"height":36},"gd":{"type":"decision","content":"Maakt de datagedreven analyse onderdeel uit van een beslissing die gevolgen heeft of kan hebben voor een of meerdere individuen en/of organisaties?","variable":"onderdeel_besluitvorming"}},{"id":"f5cee753-499e-4b7c-9bda-eab57cf3ae89","appearance":{"x":460,"y":1690,"width":180,"height":36},"gd":{"type":"decision","content":"Heeft degene die geraakt wordt of kan worden door de besluitvorming een effectieve remedie ter beschikking?\n\n*Toelichting:* Het gaat om mogelijkheden om een beslissing te controleren en ertegen bezwaar te kunnen maken of een klacht ertegen te kunnen indienen. De remedie moet tevens *effectief* zijn, dat wil zeggen, er de mogelijkheid om de beslissing te betwisten of aan te vechten moet reeel zijn.\n\n*Voorbeeld:* Datagedreven analyses die leiden tot de vaststelling dat iemand een fraudeur is, waarbij de bewijslast bij de fraudeur ligt om hun ongelijk te bewijzen (omkering van de bewijslast) en het feitelijk (nagenoeg) onmogelijk is om dat ongelijk te bewijzen, doet de vraag rijzen of er een effectieve remedie beschikbaar is.","variable":"effectieve_remedie"}},{"id":"8712cf29-a08a-4b1e-b60c-706b31afecbd","appearance":{"x":580,"y":1520,"width":180,"height":36},"gd":{"type":"decision","content":"Is er effectief toezicht door mensen?\n\n*Toelichting:* Het toezicht dient effectief te zijn, dat wil zeggen dat mensen kunnen intervenieren en daadwerkelijk intervenieren waar nodig en gewenst. Er zijn verschillende modellen van menselijk toezicht.","variable":"menselijk_toezicht"}},{"id":"90fec9ed-7025-4bd5-b48c-37ecb320951d","appearance":{"x":430,"y":1580,"width":180,"height":36},"gd":{"type":"decision","content":"Kan het ontbreken van menselijk toezicht worden gerechtvaardigd?","variable":"geen_menselijk_toezicht_gerechtvaardigd"}}],"edges":[{"id":"124aba91-0cd0-49c4-8