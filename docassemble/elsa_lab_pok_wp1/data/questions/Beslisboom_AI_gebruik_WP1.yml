question: Question
subquestion: |
  Is er een vergelijkingsgroep?
  
  *Toelichting*: De verwachting is doorgaans dat datagedreven analyses iets beter of sneller meten dan het alternatief dat thans wordt of zou kunnen worden gebruikt. Zonder goede vergelijkingsgroep is het niet mogelijk om de prestaties van datagedreven anlayses op waarde te schatten.
  
  *Voorbeeld*: Een instrument dat in 34% van de gevallen een juiste voorspelling geeft van of uitwonende studenten onterecht een beurs ontvangen, doet het goed als een willekeurige steekproef leidt tot 12% success, maar niet goed als mensen komen tot 56% juiste voorspellingen.
