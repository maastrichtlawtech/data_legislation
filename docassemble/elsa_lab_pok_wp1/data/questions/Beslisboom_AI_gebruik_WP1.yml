question: Question
subquestion: |
  Heeft degene die geraakt wordt of kan worden door de besluitvorming een effectieve remedie ter beschikking?
  
  *Toelichting:* Het gaat om mogelijkheden om een beslissing te controleren en ertegen bezwaar te kunnen maken of een klacht ertegen te kunnen indienen. De remedie moet tevens *effectief* zijn, dat wil zeggen, er de mogelijkheid om de beslissing te betwisten of aan te vechten moet reeel zijn.
  
  *Voorbeeld:* Datagedreven analyses die leiden tot de vaststelling dat iemand een fraudeur is, waarbij de bewijslast bij de fraudeur ligt om hun ongelijk te bewijzen (omkering van de bewijslast) en het feitelijk (nagenoeg) onmogelijk is om dat ongelijk te bewijzen, doet de vraag rijzen of er een effectieve remedie beschikbaar is.
